<!-- Generated template for the FlickrPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->

<ion-content padding="padding">
  <div class="container">
    <div class="search">
      <ion-item>
        <ion-label>Buscar:</ion-label>

        <ion-input
          placeholder="Ej: pet"
          type="search"
          [formControl]="busqueda"
        ></ion-input>
      </ion-item>
    </div>

    <div class="cards">
     
          <mat-card *ngFor="let foto of fotos">
            <img
              md-card-image="md-card-image"
              src="{{foto.url}}"
            >
          </mat-card>

        <mat-card-subtitle>{{foto.title}}</mat-card-subtitle>
    </div>
  </div>
</ion-content>
