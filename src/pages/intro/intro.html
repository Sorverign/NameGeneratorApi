<ion-header>

  <ion-navbar>
    <ion-title>intro</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary" no-border>
    <ion-segment ([ngModel])="bar">
      
      <ion-segment-button value="nameapi">
        NameApi
      </ion-segment-button>

      <ion-segment-button value="flickr">
        Flickr
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="bar">
    <div padding-top text-center *ngSwitchCase="nameapi">
      <h1>Random Name Generator</h1>
        <page-name></page-name>
    </div>

    <div padding-top text-center *ngSwitchCase="flickr">
      <page-flickr></page-flickr>
    </div>
  </div>

</ion-content>
